<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="https://www.google.com">

            <!--Name-->
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Enter your name" id="name"/><br/>
            <!--Email-->
            <label for="email">Email</label><br>
            <input type="email" placeholder="Enter your email" id="email"><br>
            <!--Gender-->
            <label for="gender">Gender</label><br>
            <label for="male">Male</label>
            <input type="radio"name="gender"/>
            <label for="female">Female</label>
            <input type="radio" name="gender" />
            <label for="others">Others</label>
            <input type="radio" name="gender" /><br>
            <select name="country">
                <option value="">Select your country</option>
                <option value="vaishali">Vaishali</option>
                <option value="mahima">Mahima</option>
                <option value="palak">Palak</option>
               
            </select>
            <br>
            <textarea rows="10" cols="20"></textarea>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
